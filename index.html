<!DOCTYPE html>
<html>
    <head>
        <title>SisCB</title>
        <link type="text/css" rel="stylesheet" media="screen" href="assets/css/jquerymobile.css">
        <link type="text/css" rel="stylesheet" media="screen" href="assets/css/master.css">
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="assets/js/jquery.js"></script>
        <script type="text/javascript" src="assets/js/jquerymobile.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
    </head>
    
    <body>
    <!-- local para tela de login -->
    
    <!-- pagina inicial -->
        <div data-role="page" id="home" data-theme="b">
            <div class="toolbar" data-role="header">
                <h1>SisCB</h1>
                <a data-rel="back" href="#">Sair</a>
                <a data-transition="slideup" href="#settings">Configs</a>
            </div>
            <div data-role="content">
            <ul data-role="listview" data-inset="true" data-theme="c">
                <li><a href="#reqs">Requerimentos</a></li>
                <li><a href="help.html" data-inline="true" data-rel="dialog" data-transition="pop">Ajuda</a></li>
            </ul>
            </div>
        </div>
        
        
        <!-- pagina lista requisicoes -->
        <div id="reqs" data-role="page" data-theme="b">
            <div class="toolbar" data-role="header">
                <h1>Requisi&ccedil;&otilde;es</h1>
                <a data-rel="back" href="#">Voltar</a>
                
            </div>
            <div data-role="content">
            <ul data-role="listview" data-inset="true" data-theme="c">
                <li id="Template" style="display:none">
                <a href="#vistoriar" id="vist">
                    <span class="id"></span>
                    <span class="dv"></span>
                    <span class="ano"></span>
                    <span class="endereco"></span>
                    <span class="vist"></span>
				</a>
                </li>
            </ul>
            </div>
        </div>
        
        <!-- Pag form vistoria -->
        <div id="vistoriar" data-role="page" data-theme="b">
            <div class="toolbar" data-role="header">
                <h1>Vistoriar</h1>
                <a data-rel="back" href="#">Voltar</a>
            </div>
            
            <div data-role="content">
            <form method="post">
                <ul data-role="listview" data-inset="true" data-theme="c">
                    <li><input type="text" placeholder="Dv" name="dv" id="dv" autocapitalize="off" autocorrect="off" autocomplete="off" /></li>
                    <li><input type="text" placeholder="Ano" name="ano" id="ano" autocapitalize="off" autocorrect="off" autocomplete="off" /></li>
                    <li><input type="submit" class="submit" name="action" value="Salvar" /></li>
                </ul>
            </form>
            </div>
        </div>
        
        <!-- Pag Configs -->
        <div id="settings" data-role="page" data-theme="b">
            <div class="toolbar" data-role="header">
                <h1>Configurações</h1>
                <a data-rel="back" href="#">Voltar</a>
            </div>
            
            <div data-role="content">
            <form method="post">
                <ul data-role="listview" data-inset="true" data-theme="c">
                	<li><a href="#" onclick="importar()">Importar dados</a></li>
                	<li><a href="#" onclick="exportar()">Exportar dados</a></li>
                </ul>
            </form>
            </div>
        </div>
     
    </body>
</html>
